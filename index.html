<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Component Starter</title>
		<script type="module" src="/src/main.ts"></script>
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<action-table>
			<action-table-filter label="Show Only" options="rabbit,dog,raccoon,cat" col="animal"></action-table-filter>
			<action-table-filter label="Show Only" options="black,white,brown,gray" col="color"></action-table-filter>
			<table>
				<thead>
					<tr>
						<th>Animal</th>
						<th>Name</th>
						<th>Color</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>rabbit</td>
						<td>Attila</td>
						<td>white</td>
					</tr>
					<tr>
						<td>small dog</td>
						<td>Sophia</td>
						<td>black</td>
					</tr>
					<tr>
						<td>rabbit</td>
						<td>Cindy Lop Ear</td>
						<td>brown</td>
					</tr>
					<tr>
						<td>raccoon</td>
						<td>Sewer</td>
						<td>gray</td>
					</tr>
					<tr>
						<td>dog</td>
						<td>Ziggy</td>
						<td>gray</td>
					</tr>
					<tr>
						<td>raccoon</td>
						<td>Wrapper</td>
						<td>brown</td>
					</tr>
					<tr>
						<td>cat</td>
						<td>Tommy</td>
						<td>brown</td>
					</tr>
					<tr>
						<td>cat</td>
						<td>Steve</td>
						<td>black</td>
					</tr>
				</tbody>
			</table>
		</action-table>
		<button id="test-button">change Steve to Gus</button>
		<script type="text/javascript">
			// document ready
			document.addEventListener("DOMContentLoaded", function () {
				document.getElementById("test-button").addEventListener("click", function () {
					console.log("test button clicked");
					//change all cells with Steve to Gus
					document.querySelectorAll("td").forEach(function (td) {
						if (td.textContent === "Steve") {
							td.textContent = "Gus";
							// change previous cell to dog
							td.previousElementSibling.textContent = "dog";
						}
					});
				});
			});
		</script>
	</body>
</html>
